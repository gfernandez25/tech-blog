<html lang="en">

<body>
<header class="header-container">
    <nav class="header-container-nav">
        <a class="header-container-nav-home" href="#">Home</a>

        <a class="header-container-nav-login" href="#">Login</a>
        <a class="header-container-nav-logout" href="#">Logout</a>
    </nav>
    <h1 class="header-container-heading-display"> The Tech Blog</h1>
</header>

<main class="main-container">
    <ul class="no-bullets">
        <li>
            <article class="info-display-container">
                <header class="info-display-container-header">
                    <span class="info-display-header-content">Why MVC is so important</span>
                    <span class="info-display-header-date">Posted by Julius on Date</span>
                </header>
                <p class="post-container-body">MVC allows developers to .......</p>
            </article>
        </li>
        <li>

                    <span class="info-display-header-content">Why MVC is so important</span>

                </header>
                <p class="post-container-body">MVC allows developers to .......</p>

    </ul>


    <!--    Log in form -->
    log in form
    <section class="info-display-container">
        <header class="info-display-container-header">
            <span class="info-display-header-content-login">Login</span>
        </header>
        <form tabindex="1" class="login-form-group">
            <label class="input-form-label" for="username-login">Username
                <input class="user-input" id="username-login" type="text"
                       name="username-login" value="" required autofocus>
            </label>
            <label class="input-form-label" for="password-login">Password
                <input class="user-input" id="password-login" type="password" class="username-input"
                       name="password-login" value="" required autofocus>
            </label>

            <button class="btn-login" type="submit">Login!</button>
            <a class="signup" href="#">Sign up instead</a>
        </form>



    </section>

</main>

</body>
